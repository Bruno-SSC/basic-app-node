<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loguinho</title>
    </head>
    <body>
        <main>

            <section id="login-showcase">

                <a target="_blank"
                    href="https://storyset.com/people"><img
                        src="./img/Astronaut suit-amico.svg"
                        alt="astro"></a>

            </section>

            <section id="login">

                <div id="card-login">
                    <!-- this div is the card where the user and password are -->
                    <h1>LOGIN</h1>

                    <div id="text-field">
                        <!-- this is not a form because js dont need form do acess inputs(its not php man) -->
                        <label for="user">User:</label>
                        <input type="text" name="user" id="user"
                            placeholder="User" />

                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password"
                            placeholder="Password" />
                    </div>

                    <div id="buttons">

                        <button id="login-btn" class="btn-login">Login</button>
                        <button id="regis-btn" class="btn-login">Register</button>
                    
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
